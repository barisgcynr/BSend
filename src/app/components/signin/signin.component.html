<div class="container">
  <div class="login-container">
    <div class="displayTableCell">
      <div class="authBlock">
        <h3>Sign In</h3>
        <div class="form-group">
          <h3>Email</h3>
          <input
            type="text"
            class="formControl"
            placeholder="Username"
            #userName
            required
          />
        </div>
        <div class="form-group">
          <h3>Password</h3>
          <input
            type="password"
            class="formControl"
            placeholder="Password"
            #userPassword
            required
          />
        </div>
        <!-- Calling SignIn Api from AuthService -->
        <div class="form-group">
          <button
            type="submit"
            value="Log in"
            (click)="authService.SignIn(userName.value, userPassword.value)"
          >
            Log In
          </button>
        </div>
        <div class="form-group">
          <span class="or"><span class="orInner">Or</span></span>
        </div>
        <!-- Calling GoogleAuth Api from AuthService -->
        <div class="form-group">
          <button
            type="button"
            class="btn googleBtn"
            (click)="authService.GoogleAuth()"
          >
            <i></i>
            Log in with Google
          </button>
        </div>
        <div>
          <span routerLink="/forgot-password">Forgot Password?</span>
        </div>
      </div>
      <div>
        <span
          >Don't have an account?<span routerLink="/signup">
            Sign Up</span
          ></span
        >
      </div>
    </div>
  </div>
</div>
